{% if page.lanyrd %}
<section class="lanyrd">
    <h3>Schedule</h3>

    <div class="lanyrd-target-schedule">
        <a href="{{ page.lanyrd }}/schedule/"
            class="lanyrd-schedule"
            data-lanyrd-abstracts
            data-lanyrd-truncateabstracts="50"
            data-lanyrd-speakers
            data-lanyrd-speakerlabels>
            Schedule for {{ page.title }} on Lanyrd
        </a>
    </div>

    <h3>Attendees</h3>

    <div class="lanyrd-target-attendees">
        Please visit the <a href="{{ page.lanyrd }}">Lanyrd page</a> and let us know if you're attending. It greatly helps us coordinate with the venue to set out chairs, drinks, etc.
    </div>

    <div class="lanyrd-target-participants">
        <a href="{{ page.lanyrd }}/attendees/"
            class="lanyrd-participants"
            data-lanyrd-limit="200">
            Attendee list for {{ page.title }} on Lanyrd
        </a>
    </div>

    <script id="raffle">
        function raffle() {
            var participants = document.querySelectorAll('.lanyrd-target-participants .avatar');
            var winner = participants[Math.round((participants.length - 1) * Math.random())];

            var parent = winner.parentNode;
            parent.style.backgroundColor = 'white';
            parent.style.transition = 'all 1s';
            parent.style.margin = '50px';
            parent.style.backgroundColor = 'red';
            parent.style.zIndex = '10';
            parent.style.webkitTransform = 'scale(3) rotate(2turn)';
            parent.style.transform = 'scale(3) rotate(2turn)';

        }
    </script>

</section>
{% endif %}
